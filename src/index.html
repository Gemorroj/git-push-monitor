<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <meta charset="UTF-8" />
    <title>Git Push Monitor</title>
</head>
<body>
<fieldset>
    <legend>Git path</legend>
    <input type="text" id="gitPath" readonly="readonly" /> <input type="button" id="gitPathBtn" value="Select path to git" />
</fieldset>

<br />
<fieldset>
    <legend>Repositories</legend>
    <input type="button" id="repositoriesAddBtn" value="Add git repository" />
    <br />
    <table id="repositories"></table>
</fieldset>
</body>
</html>
